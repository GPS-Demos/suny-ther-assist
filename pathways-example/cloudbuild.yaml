substitutions:
  _SERVICE_NAME: clinical-pathways-assistant
  _PROJECT_ID: wz-data-catalog-demo

steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'us-central1-docker.pkg.dev/${_PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:latest', '.']

# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/${_PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:latest']

# Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - '${_SERVICE_NAME}'
  - '--image'
  - 'us-central1-docker.pkg.dev/${_PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:latest'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
  - '--port'
  - '8080'
  - '--memory'
  - '2Gi'

options:
  logging: CLOUD_LOGGING_ONLY

# Store image in the Google Artifact Registry
images:
- us-central1-docker.pkg.dev/${_PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}

